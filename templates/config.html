
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки порогов</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Настройка порогов распознавания</h1>
    </div>

    {% if message %}
    <div class="box success">
        {{ message }}
    </div>
    {% endif %}

    <form method="post" class="config-form">
        <label>Порог для известных лиц (0.0–1.0):</label>
        <input type="number" step="0.01" name="known_threshold" value="{{ config.SIMILARITY_THRESHOLD_KNOWN }}" required>

        <label>Порог для неизвестных лиц (0.0-1.0):</label>
        <input type="number" step="0.01" name="unknown_threshold" value="{{ config.SIMILARITY_THRESHOLD_UNKNOWN }}" required>

        <button class="control-button" type="submit">Сохранить</button>
    </form>

    <div style="margin-top: 30px;">
        <a href="/" class="control-button">⬅ Вернуться на главную</a>
    </div>
</body>
</html>
